</head>

<body>
    <div>
        <div class="g-signin2" data-onsuccess="onSignIn"></div>
        <p></p>
        <div><a href="" onclick="signOut()">SignOut</a></div>
        <div>
            Google token
            <p></p>
            <textarea id='google_token' width='100px'>
            </textarea>
        </div>
    </div>
    <script>
        onSignIn=(googleUser)=> {
            var access_token = googleUser.Zi.access_token
            var id_token = googleUser.getAuthResponse().id_token;
            document.getElementById("google_token").innerHTML =access_token;
        }
        signOut = () => {
            var auth2 = gapi.auth2.getAuthInstance();
            auth2.signOut().then(function () {
            });
        }
    </script>
</body>

</html>
